<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leap year</title>
</head>
<body>
    <script>
        var year = parseInt(prompt("Enter a year: "));
        var leapYear = false;

        var divisibleBy4 = year % 4 == 0;
        if(divisibleBy4){
            var divisibleBy100 = year % 100 == 0;
                if(divisibleBy100){
                    var divisibleBy400 = year % 400 == 0;
                        if(divisibleBy400){
                            leapYear = true;
                        }
                }else {
                    leapYear = true;
                }
        }
        if(leapYear){
            alert(year +" is a Leap Year!");
        }else {
            alert(year+" is Not Leap Year!");
        }
    </script>
</body>
</html>
